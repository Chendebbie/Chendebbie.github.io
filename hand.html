        .prediction-percentage {

        .empty-state {

    <div class="container">

        <div class="controls">

        <div id="webcam-container">

        <div class="predictions">
            <div id="label-container">
                <div class="empty-state">ç­‰å¾…è¾¨è­˜çµæœ...</div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/e0gm5cjnP/";
        
        let model, webcam, labelContainer, maxPredictions;
        let isRunning = false;

        async function init() {
            if (isRunning) return;
            
            document.getElementById('startBtn').textContent = 'è¼‰å…¥ä¸­...';
            document.getElementById('startBtn').disabled = true;
            
            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const flip = true;
                webcam = new tmImage.Webcam(350, 350, flip);
                await webcam.setup();
                await webcam.play();
                
                isRunning = true;
                updateUI();
                
                window.requestAnimationFrame(loop);

                document.getElementById("webcam-container").innerHTML = '';
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                
                setupPredictionContainer();
                
            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±æ•—:', error);
                alert('ç„¡æ³•å•Ÿå‹•æ”å½±æ©Ÿï¼Œè«‹æª¢æŸ¥æ¬Šé™è¨­å®š');
                document.getElementById('startBtn').textContent = 'é–‹å§‹è¾¨è­˜';
                document.getElementById('startBtn').disabled = false;
            }
        }

        function setupPredictionContainer() {
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = '';
            
            for (let i = 0; i < maxPredictions; i++) {
                const item = document.createElement("div");
                item.className = "prediction-item";
                item.innerHTML = `
                    <div class="prediction-label">è¼‰å…¥ä¸­...</div>
                    <div class="prediction-bar-container">
                        <div class="prediction-bar" style="width: 0%"></div>
                    </div>
                    <div class="prediction-percentage">0%</div>
                `;
                labelContainer.appendChild(item);
            }
        }

        async function loop() {
            if (!isRunning) return;
            
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            
            // æ’åºé æ¸¬çµæœ
            const sorted = prediction
                .map((pred, index) => ({ ...pred, index }))
                .sort((a, b) => b.probability - a.probability);

            for (let i = 0; i < maxPredictions; i++) {
                const item = labelContainer.childNodes[i];
                const pred = sorted[i];
                
                const label = item.querySelector('.prediction-label');
                const bar = item.querySelector('.prediction-bar');
                const percentage = item.querySelector('.prediction-percentage');
                
                label.textContent = pred.className;
                const percent = (pred.probability * 100).toFixed(1);
                percentage.textContent = `${percent}%`;
                
                bar.style.width = `${percent}%`;
                
                // è¨­å®šé¡è‰²
                bar.className = 'prediction-bar';
                if (i === 0) {
                    bar.classList.add('top');
                } else if (i === 1) {
                    bar.classList.add('second');
                } else {
                    bar.classList.add('other');
                }
            }
        }

        function stopWebcam() {
            if (webcam && isRunning) {
                webcam.stop();
                isRunning = false;
                updateUI();
                
                document.getElementById("webcam-container").innerHTML = '<div class="empty-state">æ”å½±æ©Ÿå·²åœæ­¢</div>';
                document.getElementById("label-container").innerHTML = '<div class="empty-state">ç­‰å¾…è¾¨è­˜çµæœ...</div>';
            }
        }

        function updateUI() {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const status = document.getElementById('status');
            
            if (isRunning) {
                startBtn.textContent = 'è¾¨è­˜ä¸­...';
                startBtn.disabled = true;
                stopBtn.disabled = false;
                status.textContent = 'æ”å½±æ©Ÿé‹è¡Œä¸­ ğŸŸ¢';
                status.className = 'status active';
            } else {
                startBtn.textContent = 'é–‹å§‹è¾¨è­˜';
                startBtn.disabled = false;
                stopBtn.disabled = true;
                status.textContent = 'æ”å½±æ©Ÿæœªå•Ÿå‹• ğŸ”´';
                status.className = 'status inactive';
            }
        }
    </script>
